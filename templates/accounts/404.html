{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
     <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/e-hedvs.min.css ' %}">
  
</head>
<body>
    <div class="container">
       
            <!-- Content Header (Page header) -->
            <section class="content-header">
              <div class="container-fluid">
                <div class="row mb-2">
                  <div class="col-sm-6">
                    <h1>404 Error Page</h1>
                  </div>
                  <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                      <li class="breadcrumb-item"> <span class="text-primary font-weight-bolder">e</span><span class="font-italic">-HEDVS</span> </li>
                      <li class="breadcrumb-item active">404 Error Page</li>
                    </ol>
                  </div>
                </div>
              
            </section>
        
            <!-- Main content -->
            <section class="content">
              <div class="error-page">
                <h2 class="headline text-warning"> 404</h2>
        
                <div class="error-content">
                  <h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! Page not found.</h3>
        
                  <p>
                    We could not find the page you were looking for.
                    Meanwhile, you may <a href="{% url 'accounts:login' %}">return to login page</a>. This is maybe happened because you are 
                    <span class="text-danger font-weight-bolder">restricted</span>
                     from accessing the page for the matter of your <span class="text-warning font-weight-bolder">privilege</span> 
                  </p>
        
                 
                </div>
                <!-- /.error-content -->
              </div>
              <!-- /.error-page -->
            </section>
            <!-- /.content -->
          </div>
    </div>
</body>
</html>
