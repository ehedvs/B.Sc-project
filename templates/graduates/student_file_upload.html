{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-HEDVS~~file upload</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/e-hedvs.min.css ' %}">
  
</head>
<body>
    <div class="container">
        <div class="row mt-5 ">
            <div class="col-6  p-3">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="form-group "  >
                    <label for="exampleInputFile "> <span class="text-black">Excel File Input</span> </label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile" required>
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-warning input-group-append">Upload</button>
                      </div>
                    </div>
                  </div>
                </form>
            
            </div>
        </div>
    </div>
    
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
<!-- AdminLTE App -->
<script src=" {% static 'dist/js/e-hedvs.min.js' %}"></script>
<script>
    $(function () {
      bsCustomFileInput.init();
    });
    </script>
</body>
</html>
