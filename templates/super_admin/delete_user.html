<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-HECAS|delete</title>
</head>
<body>
    <p>are you sure you want to delete <span style="text-decoration: underline; color:red;">{{user}}</span>?</p>
    <form action="{% url 'super_admin:delete_user' user.id %}" method="POST">
        {% csrf_token %}
        <a href="{% url 'super_admin:user_profile' %}">Cancel</a>
        <input type="submit" name='delete' value="Delete">

    </form>
</body>
</html>
